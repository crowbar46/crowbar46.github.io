<html data-google-analytics-opt-out="">
  <head>
    <!-- Tab name and icon are stated here -->
    <title>crowbar45s corner</title>
    <link rel="shortcut icon" href="media/favicon.jpg" type="image/jpg">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon.jpg">
    <link rel="icon" href="media/favicon.gif" type="image/jpg">
    <style>
        body {
         /* Display background image and make it scale up */
            background-image: url(media/bg-test.webp);
            background-size: cover;
          /* Change/set font */
            font-family: Arial, Helvetica, sans-serif;
        }
        /* State(?) a coloured box overlay for main text */
        .colored-box-main {
            position: absolute; /* Position it absolutely within the body */
            top: 30%; /* Center vertically */
            left: 50%; /* Center horizontally (50% is central) */
            transform: translate(-50%, -50%); /* Adjust position to truly center the box */
            width: 900px; /* Width of the box */
            height: 500px; /* Height of the box */
            background-color: rgba(23,27,34,255); /* Set main colour to dark grey opaque */
            display: flex; /* Enable flexbox for centering */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            text-align: center; /* Center the text */
            border: 5px solid blue; /* Add a blue border, adjust thickness and color as needed */
        }
        /* State(?) a coloured box overlay for title text */
        .colored-box-title {
            width: 250px; /* Width of the box */
            height: 100px; /* Height of the box */
            background-color: rgba(23,27,34,255); /* Set main colour to dark grey opaque */
            display: flex; /* Enable flexbox for centering */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            text-align: center; /* Center the text */
            border: 5px solid blue; /* Add a blue border, adjust thickness and color as needed */
        }
        /* Make text in main coloured box white */
        .colored-box-main h2 {
            color: white; /* Sets the text color to white */
        }
        /* Make text in title coloured box white */
        .colored-box-title h1 {
            color: white; /* Sets the text color to white */
        }
        main {
            z-index: 1; /* Ensure content is above the colored box */
            position: relative; /* To allow z-index to work */
            text-align: center; /* Center align text */
        }
        .attention-image {
            position: absolute;
            top: 100%;
        }
    </style>
</head>
<body>
    <!-- Make main coloured box appear and text -->
    <div class="colored-box-main"> <!-- Added colored box div -->
      <h2>
        Welcome to crowbar45s website.<br>
        <br>I like aircraft, games and tech stuff.
      </h2>
    </div>
    <!-- Make title coloured box appear and text -->
    <div class="colored-box-title"> <!-- Added colored box div -->
      <h1>Ay up! !WIP!</h1>
    </div>
