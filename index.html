<html data-google-analytics-opt-out="">
  <head>
    <!-- Tab name and icon are stated here -->
    <title>crowbar45s corner</title>
    <link rel="shortcut icon" href="media/favicon.jpg" type="image/jpg">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon.jpg">
    <link rel="icon" href="media/favicon.gif" type="image/jpg">
    <style>
        body {
         /* Display background image and make it scale up */
            background-image: url(media/bg-test.webp);
            background-size: cover; /* Make the background image stretch to cover the entire area */
            background-repeat: no-repeat; /* Prevent the background from repeating */
            background-position: center; /* Center the background image */
            margin: 0; /* Remove default body margin */
            position: relative; /* Set position relative to allow absolute positioning of the overlay */
            height: 100vh; /* Full height of the viewport */
        }
        /* State(?) a coloured box overlay */
        .colored-box {
            position: absolute; /* Position it absolutely within the body */
            top: 50%; /* Center vertically */
            left: 50; /* Align to the left */
            transform: translateY(-50%); /* Adjust position to truly center the box */
            width: 1000px; /* Width of the box */
            height: 1300px; /* Height of the box */
            background-color: rgba(23,27,34,255); /* Set main colour to dark grey opaque */
            display: flex; /* Enable flexbox for centering */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            text-align: center; /* Center the text */
            border: 5px solid blue; /* Add a blue border, adjust thickness and color as needed */
        }
        /* Make text in coloured box white */
        .colored-box h2 {
            color: white; /* Sets the text color to white */
        }
        main {
            z-index: 1; /* Ensure content is above the colored box */
            position: relative; /* To allow z-index to work */
            text-align: center; /* Center align text */
        }
    </style>
</head>
<body>
  <!-- Make coloured box appear(?) -->
    <div class="colored-box"> <!-- Added colored box div -->
      <h2>
        "Welcome to crowbar45s website"
        "I like aircraft, games and tech stuff" 
      </h2>
    </div>
    <main>
        <h1>Welcome</h1>
        <img src="/media/ATTENTION.png" alt="Attention Image">
        <h2>Image test</h2>
    </main>
</body>
</html>
